# Colors (One Dark)
[colors]
transparent_background_colors = true
  # Default colors
  [colors.primary]
  background = "#24283b"
  foreground = "#c0caf5"

  # Normal colors
  [colors.normal]
  black = "#1D202F"
  red = "#f7768e"
  green = "#9ece6a"
  yellow = "#e0af68"
  blue = "#7aa2f7"
  magenta = "#bb9af7"
  cyan = "#7dcfff"
  white = "#a9b1d6"

  # Bright colors
  [colors.bright]
  black = "#414868"
  red = "#f7768e"
  green = "#9ece6a"
  yellow = "#e0af68"
  blue = "#7aa2f7"
  magenta = "#bb9af7"
  cyan = "#7dcfff"
  white = "#c0caf5"

  [colors.selection]
  background = "#7c6f64"
  text = "#ffffff"



[window]
opacity = 1
# decorations = "none"
dimensions = { columns =80 , lines =25 }

[font]
normal = { family = "Hack Nerd Font", style = "Regular" }
size = 11.5

[cursor]
style = { shape = "Block", blinking = "Always" }


[shell]
program = "/bin/zsh"
# args = ["-l", "-c", "tmux"]
